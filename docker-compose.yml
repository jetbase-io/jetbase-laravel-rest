version: '3.1'

services:

  # PHP Service
  app:
    build: ./
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  # Nginx Service
  webserver:
    image: nginx
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network

  # PostgreSQL Service
  postgres:
    image: postgres:10
    container_name: postgres
    restart: unless-stopped
    tty: true
    ports:
      - "54320:5432"
    environment:
      POSTGRES_DB: jetbase
      POSTGRES_USER: jetbase
      POSTGRES_PASSWORD: jetbase
    volumes:
      - ./postgres:/var/lib/postgresql/data
    networks:
      - app-network

# Docker Networks
networks:
  app-network:
    driver: bridge

# Volumes
volumes:
  dbdata:
    driver: local